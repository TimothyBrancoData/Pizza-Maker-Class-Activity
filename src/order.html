<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Maker Class Activity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <script src="fetch.js"></script>
</head>
<body>
    <header id="header-main">
        <div id="header-inner-container">
            <div>
                <h1 id="header-title" class="playfair-regular">Simply Hawaah</h1>
                <p id="header-catchp" class="source-regular">
                    Pizza that simply is tasteful and vibrant for 
                    the regular eater to the family pleaser.
                </p>
            </div>
            <div>
                <ul style="display: flex; margin: 0; padding: 0;" class="no-underline source-regular">
                    <li style="margin: 0px 20px;"><a href="index.html">Menu</a></li>
                    <li><a href="#">Track Order</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main-content">
        <section id="quick-selection-tab">
            <ul id="quick-select-list" class="source-regular">
                <li><a href="index.html">Menu</a><span class="quick-select-space-btw">></span></li>
                <li><a style="color: var(--hot-pink-accent);" href="#">Order Details</a></li>
                <!-- <li><a href="reciept.html">Checkout</a><span class="quick-select-space-btw">></span></li> -->
            </ul>
        </section>
        <section id="order-detail-form">
            <h2 class="source-regular">Order Details</h2>
            <div>
                <p class="arial-narrow-regular">Please fill this form to confirm your order.</p>
            </div>
            <form id="form-control" style="width: 40%; background-color: #ededed; border-radius: 10px; padding: 20px;" action="">
                <div style="display: flex; flex-direction: column; margin: 0px 0px 20px 0px;">
                    <label style="margin: 10px 0px;" class="playfair-regular" for="">Name</label>
                    <input style="padding: 10px; font-size: 15px;" class="order-inputs arial-narrow-regular" placeholder="Enter a name for your order here" id="order-name" type="text">
                </div>
                <div style="display: flex; flex-direction: column; margin: 20px 0px;">
                    <label style="margin: 10px 0px;" class="playfair-regular" for="">Mobile Number</label>
                    <input style="padding: 10px; font-size: 15px;" class="order-inputs arial-narrow-regular" placeholder="Enter a mobile number here" id="order-mobile-number" type="number">
                </div>
                <div style="display: flex; flex-direction: column; margin: 20px 0px;">
                    <label style="margin: 10px 0px;" class="playfair-regular" for="">Address</label>
                    <div id="autocomplete" class="autocomplete-container address-input"></div>
                </div>
                <a href="reciept.html">
                    <button type="button" class="order-detail-button arial-narrow-regular">Finalise Order</button>
                </a>
            </form>
            <!-- <input onchange="getAddressLocation()" type="text" id="search-address" placeholder="Enter Address"> -->
        </section>
    </main>
    <footer class="foot-container">
        <p class="footer-content source-regular">
            &copy; Simply Hawaah 2025. All rights reserved. 
        </p>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
